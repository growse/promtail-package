language: ruby
dist: bionic
cache: bundler

before_install:
- sudo apt-get install -y libsystemd-dev
- echo $DEBSIGN | base64 -d | gpg --import --batch

script:
- bundle install
- make

after_success:
- bundle exec deb-s3 upload --s3-region=eu-west-1 --sign=63F29D43F8F9E605 --gpg-options="\-\-pinentry\-mode=loopback \-\-passphrase '' \-\-batch" --suite stable --origin "Andrew Rowson" --sign=63F29D43F8F9E605 --bucket apt-growse-com promtail_*.deb
- bundle exec deb-s3 verify --sign=63F29D43F8F9E605 --gpg-options="\-\-pinentry\-mode=loopback \-\-passphrase '' \-\-batch" -f --s3-region=eu-west-1 -b apt-growse-com
